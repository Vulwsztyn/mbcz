<style>
  .mbcz-fixed-menu-item {
    transition: background-color 0.5s;
  }
  .mbcz-fixed-menu-item:hover {
    background-color: #606060 !important;
  }
</style>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-gray w3-card-2">
    <a
      class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right"
      href="javascript:void(0)"
      onclick="barsButtonPress()"
      title="Toggle Navigation Menu"
      ><i class="fa fa-bars"></i
    ></a>
    <a href="#home" class="w3-bar-item w3-button w3-padding-large mbcz-menu-button mbcz-fixed-menu-item">POCZĄTEK</a>
    <a href="#msze" class="w3-bar-item w3-button w3-padding-large w3-hide-small mbcz-fixed-menu-item"
      >MSZE ŚWIĘTE I NABOŻEŃSTWA</a
    >
    <a href="#biuro" class="w3-bar-item w3-button w3-padding-large w3-hide-small mbcz-fixed-menu-item"
      >BIURO PARAFIALNE</a
    >
    <a href="#kontakt" class="w3-bar-item w3-button w3-padding-large w3-hide-small mbcz-fixed-menu-item">KONTAKT</a>
    <a
      href="https://parafie.herokuapp.com/ogloszenia/mbcz"
      class="w3-bar-item w3-button w3-padding-large w3-hide-small mbcz-fixed-menu-item"
      >OGŁOSZENIA PARAFIALNE</a
    >
    <a
      href="https://parafie.herokuapp.com/aktualnosci/mbcz"
      class="w3-bar-item w3-button w3-padding-large w3-hide-small mbcz-fixed-menu-item"
      >AKTUALNOŚCI</a
    >
  </div>
</div>

<!-- Navbar on small screens -->
<div id="navDemo" class="w3-bar-block w3-gray w3-hide-large w3-hide-medium w3-top" style="margin-top: 46px;">
  <a href="#msze" class="w3-bar-item w3-button w3-padding-large" onclick="barsItemPress()">NABOŻEŃSTWA</a>
  <a href="#biuro" class="w3-bar-item w3-button w3-padding-large" onclick="barsItemPress()">BIURO PARAFIALNE</a>
  <a href="#kontakt" class="w3-bar-item w3-button w3-padding-large" onclick="barsItemPress()">KONTAKT</a>
  <a
    href="https://parafie.herokuapp.com/ogloszenia/mbcz"
    class="w3-bar-item w3-button w3-padding-large"
    onclick="barsItemPress()"
    >OGŁOSZENIA PARAFIALNE</a
  >
  <a href="https://parafie.herokuapp.com/aktualnosci/mbcz" class="w3-bar-item w3-button w3-padding-large" onclick="barsItemPress()">AKTUALNOŚCI</a>
</div>

<script>
  $(document).ready(function() {
    $('#navDemo').toggle()
  })
  function barsButtonPress() {
    if ($(window).width() < 740) {
      $('#navDemo').toggle(400)
    }
  }

  function barsItemPress() {
    $('#navDemo').toggle(800)
  }

  $(document).ready(function() {
    // Add smooth scrolling to all links
    $('a').on('click', function(event) {
      // Make sure this.hash has a value before overriding default behavior
      if (this.hash !== '') {
        // Prevent default anchor click behavior
        event.preventDefault()

        // Store hash
        var hash = this.hash

        // Using jQuery's animate() method to add smooth page scroll
        // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
        $('html, body').animate(
          {
            scrollTop: $(hash).offset().top - 25,
          },
          800,
          function() {
            // Add hash (#) to URL when done scrolling (default click behavior)
            //window.location.hash = hash;
          },
        )
      } // End if
    })
  })
</script>
